remote_theme: "mmistakes/minimal-mistakes"

# Define a 'pages' collection sourced from /_pages
collections:
  pages:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: pages       # applies to the 'pages' collection
    values:
      layout: single
      author_profile: true

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache