# Plugins supported on GitHub Pages; MM also recommends include-cache
collections:
  pages:
    output: true
    permalink: /:title/

remote_theme: "mmistakes/minimal-mistakes"

defaults:
  - scope:
      path: ""
      type: pages       # applies to the 'pages' collection
    values:
      layout: single
      author_profile: true

# Ensure Jekyll processes pages inside _pages/
include: ["_pages"]

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache